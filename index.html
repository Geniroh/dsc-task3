<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>DSC TASK 3</title>
</head>
<body>

    <div class="gl-container">
        <div class="gl-item">
            <h3>CHRONO GUN METAL</h3>
            <div class="gl-item-img">
                <img src="img/watch.jpg" alt="">
            </div>
            <div class="gl-item-amount">
                <div class="gl-price">
                    <small>$</small> 135
                </div>
            </div>
        </div>
        
        <div class="gl-checkout">
            <h2>CHECKOUT</h2>
            <form>
                <div class="gl-form-group">
                    <input type="text" placeholder="HOLDERS NAME">
                </div>
                <div class="gl-form-group">
                    <input type="text" placeholder="NUMBER">
                </div>

                <h4 class="gl-text-muted">EXPIRATION DATE</h4>

                <div class="gl-form-group-2">
                    <input type="text" placeholder="MONTH">
                    <input type="text" placeholder="YEAR">
                </div>

                <div class="gl-form-group-2">
                    <input type="text" placeholder="CVV">
                </div>

                <button class="gl-next">
                    <i class='bx bx-chevron-right'></i>
                </button>
            </form>

        </div>
    </div>
    
</body>
</html>
